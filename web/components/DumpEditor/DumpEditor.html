<ActivityView v-deep v-bind="$attrs">
    <ActivityTitle>编辑转储文件<span v-if="file" style="margin-left: 0.5em;">({{file}})</span></ActivityTitle>
    <ActivityBody v-if="file" style="display: flex; flex-direction: column; overflow: hidden;">
        <!-- <monaco-editor v-deep ref="editor" :language="'mifare_hex'"></monaco-editor> -->
        <div style="text-align: right;">
            <ElRadio v-model="editorType" value="hex">十六进制</ElRadio>
            <ElRadio v-model="editorType" value="asc">ASCII</ElRadio>
            <!-- <ElRadio v-model="editorType" value="utf">UTF-8</ElRadio> -->
        </div>
        <DumpSectorEditor :data="editdata" :type="editorType" ref="myEditor"></DumpSectorEditor>
        <div class="editorControls" v-deep>
            <ElButton type="primary" plain style="flex: 1;" @click="savefile(true)">保存</ElButton>
            <ElButton type="danger" plain style="flex: 1;" @click="savefile(false)">放弃</ElButton>
        </div>
    </ActivityBody>
